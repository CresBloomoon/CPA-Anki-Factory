<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Corporate Law Anki Back Card Template</title>
</head>
<body>

<div style="
  font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Noto Sans JP', sans-serif;
  width: 100%;
  margin: 0;
  padding: 0;
  text-align: left;
">

  <div style="
    border: 1px solid rgba(0,0,0,0.12);
    border-left: 6px solid #1e88e5;
    border-radius: 12px;
    padding: 14px 16px;
    margin: 10px 0 14px;
    background: #ffffff;
    color: #111111;
    line-height: 1.6;
  ">

    <div style="font-weight:800; font-size:18px; margin-bottom:8px;">
      {{NO}}：{{TITLE}}
    </div>

    <div style="
      font-size: 13px;
      color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    ">
      <div style="display:flex; flex-direction:column; gap:2px;">
        <div>
          ランク：<span style="font-weight:700">{{RANK}}</span>
        </div>
      </div>

      <div style="font-weight:500; display:flex; flex-direction:column; align-items:flex-end; gap:2px;">
        <span>{{PAGE_CODE}}</span>
        <span>{{JOBUN_NO}}</span>
      </div>
    </div>

    <hr style="border:0; border-top:1px solid rgba(0,0,0,0.08); margin:12px 0;">

    <div style="
      font-size: 18px;
      font-weight: 700;
      color: #111;
      padding: 4px 0;
      line-height: 1.5;
    ">
      {{QUESTION}}
    </div>

  </div>


  <div style="margin: 18px 0;">
    <div style="margin-bottom: 8px;">
      <div style="
        display: inline-block;
        background: #2e7d32;
        color: #fff;
        font-weight: 700;
        padding: 4px 12px;
        border-radius: 6px;
        font-size: 13px;
      ">
        論証
      </div>
    </div>
    <div style="
      background: #fff;
      color: #111;
      border: 1px solid rgba(0,0,0,0.12);
      border-left: 6px solid #2e7d32;
      border-radius: 12px;
      padding: 14px 16px;
      line-height: 1.75;
      font-size: 15px;
    ">
      {{RONSYO}}
    </div>
  </div>

  <div style="margin: 18px 0;">
    <div style="margin-bottom: 8px;">
      <div style="
        display: inline-block;
        background: #fb8c00;
        color: #fff;
        font-weight: 700;
        padding: 4px 12px;
        border-radius: 6px;
        font-size: 13px;
      ">
        日常会話
      </div>
    </div>
    <div style="
      background: #fff;
      color: #111;
      border: 1px solid rgba(0,0,0,0.12);
      border-left: 6px solid #fb8c00;
      border-radius: 12px;
      padding: 14px 16px;
      line-height: 1.75;
      font-size: 15px;
    ">
      {{NICHIJO_KAIWA}}
    </div>
  </div>

</div>

</body>
</html>
