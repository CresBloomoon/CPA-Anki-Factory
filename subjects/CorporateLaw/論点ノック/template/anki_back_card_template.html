<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>CPA Anki Back Card Template</title>
</head>
<body>

<div style="
  font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Noto Sans JP', sans-serif;
  width: 100%;
  margin: 0;
  padding: 0;
  text-align: left;
">

  <!-- ▼▼ 追加：Front（問い）の再掲（Backで迷子にならないため） ▼▼ -->
  <div style="
    border: 1px solid rgba(0,0,0,0.12);
    border-left: 6px solid #1e88e5;
    border-radius: 12px;
    padding: 14px 16px;
    margin: 10px 0 14px;
    background: #ffffff;
    color: #111111;
    line-height: 1.6;
  ">
    <!-- タイトル（Frontと同じ） -->
    <div style="font-weight:800; font-size:18px; margin-bottom:6px;">
      論点 No. {{NO}}
    </div>

    <!-- ランク & 所属ページ（Back側にも維持） -->
    <div style="
      font-size: 13px;
      color: rgba(0,0,0,0.7);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    ">
      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <div>
          【ランク：<span style="font-weight:700; color:#e53935;">{{RANK}}</span>】
        </div>
      </div>

      <!-- ㉘-1 などの参照ページ（薄く） -->
      <div style="
        font-size: 12px;
        color: rgba(0,0,0,0.45);
        letter-spacing: 0.02em;
        white-space: nowrap;
      ">
        参照ページ：{{PAGE_CODE}}
      </div>
    </div>

    <!-- 問い（Backで必ず見えるように） -->
    <div style="
      font-size: 14px;
      line-height: 1.75;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(30,136,229,0.06);
    ">
      {{QUESTION}}
    </div>
  </div>
  <!-- ▲▲ 追加ここまで ▲▲ -->


  <!-- 論証 -->
  <div style="margin: 18px 0 22px;">
    <div style="margin-bottom: 10px;">
      <div style="
        display: inline-block;
        background: #1e88e5;
        color: #fff;
        font-weight: 700;
        padding: 6px 14px;
        border-radius: 8px;
        font-size: 14px;
      ">
        論証
      </div>
    </div>
    <div style="
      background: #fff;
      color: #111;
      border: 1px solid rgba(0,0,0,0.12);
      border-left: 6px solid #1e88e5;
      border-radius: 12px;
      padding: 14px 16px;
      line-height: 1.75;
      font-size: 14px;
    ">
      {{RONSHO_BODY}}
    </div>
  </div>

  <!-- 解説 -->
  <div style="margin: 18px 0 22px;">
    <div style="margin-bottom: 10px;">
      <div style="
        display: inline-block;
        background: #43a047;
        color: #fff;
        font-weight: 700;
        padding: 6px 14px;
        border-radius: 8px;
        font-size: 14px;
      ">
        解説
      </div>
    </div>
    <div style="
      background: #fff;
      color: #111;
      border: 1px solid rgba(0,0,0,0.12);
      border-left: 6px solid #43a047;
      border-radius: 12px;
      padding: 14px 16px;
      line-height: 1.75;
      font-size: 14px;
    ">
      {{KAISETSU_BODY}}
    </div>
  </div>

  <!-- 要するに？ -->
  <div style="margin: 18px 0 22px;">
    <div style="margin-bottom: 10px;">
      <div style="
        display: inline-block;
        background: #fb8c00;
        color: #fff;
        font-weight: 700;
        padding: 6px 14px;
        border-radius: 8px;
        font-size: 14px;
      ">
        要するに？
      </div>
    </div>
    <div style="
      background: #fff;
      color: #111;
      border: 1px solid rgba(0,0,0,0.12);
      border-left: 6px solid #fb8c00;
      border-radius: 12px;
      padding: 14px 16px;
      line-height: 1.75;
      font-size: 14px;
    ">
      {{YO_SURUNI_BODY}}
    </div>
  </div>

  <!-- 留意点 -->
  <div style="margin: 18px 0 22px;">
    <div style="margin-bottom: 10px;">
      <div style="
        display: inline-block;
        background: #e53935;
        color: #fff;
        font-weight: 700;
        padding: 6px 14px;
        border-radius: 8px;
        font-size: 14px;
      ">
        留意点
      </div>
    </div>
    <div style="
      background: #fff;
      color: #111;
      border: 1px solid rgba(0,0,0,0.12);
      border-left: 6px solid #e53935;
      border-radius: 12px;
      padding: 14px 16px;
      line-height: 1.75;
      font-size: 14px;
    ">
      {{RYUI_BODY}}
    </div>
  </div>

</div>

</body>
</html>
