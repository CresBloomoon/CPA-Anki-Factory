<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>CPA Anki Front Card Template</title>
</head>
<body>

<!-- ===== FRONT CARD TEMPLATE ===== -->
<div style="font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Noto Sans JP', sans-serif;">

  <!-- ヘッダー：論証番号＋タイトル -->
  <div style="
    border:1px solid rgba(0,0,0,0.12);
    border-left:6px solid #1e88e5;
    border-radius:12px;
    padding:14px 16px;
    margin: 10px 0 14px;
    background:#ffffff;
    color:#111111;
    line-height:1.6;
  ">
    <div style="font-weight:800; font-size:18px; margin-bottom:6px;">
      論証 {{NO}}：{{TITLE}}
    </div>

    <!-- ランク（任意） -->
    <div style="font-size:13px; color:rgba(0,0,0,0.65); margin-bottom:10px;">
      【ランク：<span style="font-weight:700; color:#e53935;">{{RANK}}</span>】
    </div>

    <!-- 問い（ここが主役） -->
    <div style="
      font-size:14px;
      line-height:1.75;
      padding:10px 12px;
      border-radius:10px;
      background:rgba(30,136,229,0.06);
    ">
      {{QUESTION}}
    </div>
  </div>

  <!-- 注意：学習者向けの一言（任意） -->
  <div style="font-size:12px; color:rgba(0,0,0,0.55); margin-top:2px;">
    ※答案で「①定義 ②論拠 ③問題点」の順に再現する
  </div>

</div>
<!-- ===== END TEMPLATE ===== -->

</body>
</html>
